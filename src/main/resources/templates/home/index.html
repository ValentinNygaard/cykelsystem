<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" th:href="@{/styleJens.css}"/>
    <title>Index</title>
</head>
<body>

    <div th:replace="fragments/topnav :: topnavi(index)"></div>


    <div th:if="${param.error}">
        Invalid username and password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>
    <form th:action="@{/index}" method="post">
        <div><label> User Name : <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div><input type="submit" value="Sign In"/></div>
    </form>

    <h1>Under konstruktion!</h1>
    <h2>Herfra skal medarbejderne kunne logge ind</h2>
    <p>Denne del af programmet er endnu ikke implementeret</p>

</body>
</html>
