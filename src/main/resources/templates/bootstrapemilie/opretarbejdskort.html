<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Index</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styleemilie.css}"/>

</head>
<body>

<div class="topnav">
    <a href="/arbejdskort">Arbejdskort</a>
    <a class="active"href="/opretarbejdskort">Opret arbejdskort</a>
    <a href="/findarbejdskort">Find arbejdskort</a>
    <a href="/kunder">Kunder</a>
    <a href="/kassebilag">Kassebilag</a>

</div>


<div style="padding-left:16px">
    <h1>Opret arbejdskort</h1>
    <p>her kan man skrive en overskrift</p>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.5.0/css/all.css' integrity='sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU' crossorigin='anonymous'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</div>

<!-- FIND CYKLER -->




<div class="container">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <h2>Indtast telefonnummer</h2>
    <label>find kundens cykler</label>
    <form action="/findcykler" method="post">
        <input type="text" name="phone_number" placeholder="Telefonnummer">
        <input type="text" name="name" placeholder="Navn">
        <input type="submit" value="find cykel">
    </form>

    <a th:each="bicycle1 :${bicycle1}" th:href="@{'/choosebike/' + ${bicycle1.bicycle_id}}" >
        <button th:text="${bicycle1.description}"/>
    </a>


    <div class="container">
        <form action="/createrepaircase" method="post">
            <div class="row">
                <div class="col-25">
                    <label >Cykel</label>
                </div>
                <div class="col-75">
                    <input type="text" name="description"  th:value="${bicycle2.description}">
                    <input type="hidden" name="bicycle_id" th:value="${bicycle2.bicycle_id}">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="sdate"></label>
                </div>
                <div class="col-75">
                    <label >repair number</label>
                    <input type="text" name="repair_number" placeholder="repair number">
                    <label for="sdate">Oprettet d.</label>
                    <input type="text" name="start_date" placeholder="YYYY-MM-DD">
                    <label for="sdate">Afhentes d.</label>
                    <input type="text" name="end_date" placeholder="YYYY-MM-DD">
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label ></label>
                </div>
                <div class="col-75">
                    <div class="col-25">
                        <label >Status</label>
                    <select id="status" name="status_id">
                            <option value="1">Oprettet</option>
                            <option value="2">Repararet</option>
                            <option value="3">Afhentet</option>
                            <option value="4">Tilbud</option>
                        </select>
                        <label >Oprettet af</label>
                    <select id="oprettetaf" name="customer_employee_id">
                        <option value="0">Medarbejdere</option>
                        <option value="1">Peter</option>
                        <option value="2">Thomas</option>
                        <option value="3">Rasmus</option>
                    </select>
                        <label >Færdiggjort af</label>
                    <select id="færdigaf" name="repair_employee_id">
                        <option value="0">Medarbejdere</option>
                        <option value="1">Peter</option>
                        <option value="2">Thomas</option>
                        <option value="3">Rasmus</option>
                    </select>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label >Kommentar</label>
                </div>
                <div class="col-75">
                    <textarea type="text" name="comment" placeholder="comment" style="height:200px">Skriv en kommentar her</textarea>
                </div>
            </div>
            <div class="row">
                <div class="col-75">
                    <input type="submit" value="opret ny">
                </div>
            </div>
        </form>
    </div>


    <div class="container">
        <form action="/morestdrepline" method="post">
            <div class="col-75">
                <div class="col-25">
                    <label >Standard reparationslinjer</label>
                    <select id="stdrepline" name="description">
                        <option th:each="stdrepline :${stdrepline}" th:value="${stdrepline.description}"><span th:text="${stdrepline.description}"/></option>
                    </select>
                    <select id="stdreplinetime" name="time">
                        <option th:each="stdrepline :${stdrepline}" th:value="${stdrepline.time}" ><span th:text="${stdrepline.time}"/></option>
                    </select>
                    <select id="stdreplineprice" name="price" >
                        <option th:each="stdrepline :${stdrepline}" th:value="${stdrepline.price}"><span th:text="${stdrepline.price}"/></option>
                    </select>
                    <input type="submit" value="tilføj linje">
                </div>
            </div>
        </form>
    </div>
    <h3>REP LINJER</h3>
    <ol th:each="repaircase :${repaircase}">
    <li th:each="repline :${repline}" >
        <li th:text="${repline.description}+${repline.time}+${repline.price}"/>
    </li>
    </ol>
</div>


</body>
</html>
