<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/bootstrap-grid.min.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/styleemilie.css}"/>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <title>Repair Case</title>
</head>
<body>

<div th:replace="fragments/topnav :: topnavi(getCustomer)"></div>

<div class="container" style="padding-left:0px">
        <div class="row">
            <div class="col-3" style="padding-left: 35px">
                <h1># <span th:text="${repairCase.repair_number}"/></h1>
            </div>
            <div class="col-6" style="padding-left: 35px">
                &nbsp;<br><h2><span th:text="${repairCase.end_date}"/> - kl. <span th:text="${repairCase.end_time}"/></h2>
            </div>
            <div class="col-3" style="padding-left: 35px">
                &nbsp;<br>
                <h2><span th:text="${statusTitle}"/></h2>
            </div>
        </div>
    </div>

    <div class="container" style="padding-left:0px">
        <div class="row">
            <div class="col-3">

                <div class="box1b">
                    <h3>Kunde og cykel info</h3>
                    <div class="tableContainer">
                        <div class="row">
                            <div class="col-r">
                                <span>Navn:</span><br>
                                <span>Telefon:</span><br>
                                <span>Cykel:</span>
                            </div>
                            <div class="col-l">
                                <span th:text="${customer.name}"></span><br>
                                <span th:text="${customer.phone_number}"></span><br>
                                <span th:text="${bicycle.description}"></span>
                            </div>
                        </div>
                    </div>
                </div>



                <br>&nbsp
            </div>
            <div class="col-6">

                <div th:replace="fragments/repaircase :: repairSelector"></div>

                <br>&nbsp
                <div th:replace="fragments/repaircase :: repairComment"></div>


            </div>
            <div class="col-3">

                <div th:replace="fragments/repaircase :: repairStatus"></div>

                <br>&nbsp

                <div th:replace="fragments/repaircase :: repairCaseBasic"></div>



            </div>
        </div>
    </div>

    <script>

        $(function() {
            $('#stdRepairline, #stdPartline, #statusid, #remployee').change(function() {
                this.form.submit();
            });
        });

        $(function() {
            $('.description, .time, .price').change(function() {

                this.form.submit();
            });
        });

        $(function() {
            $('#cemployee, #comments, #rnumber, #fdate, #tdate, #ttime').change(function() {
                this.form.submit();
            });
        });

        function tjek(element){
            var input = element.id.valueOf();
            console.log(input);
            if(input = ''){
                this.value = 0;
            }
            console.log(element.valueOf());
        };



    </script>

</body>
</html>
