<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Repair Case</title>
</head>
<body>
    <h2>Dette er Repair Case delen</h2>
    <h3>Oversigt over Repair Cases</h3>

    <p th:each="repairCase :${repairCase}">
        <span th:text="${repairCase.start_date} + '' + ${repairCase.end_date} + '' + ${repairCase.status_id}
         + '' + ${repairCase.bicycle_id} + '' + ${repairCase.customer_employee_id} + '' +${repairCase.repair_employee_id}
          + '' + ${repairCase.repair_number} + '' + ${repairCase.comment}" />

        <a th:href="@{'/detailsRepairCase/' + ${repairCase.repair_case_id}}" th:text="${repairCase.start_date} + '' + ${repairCase.end_date} + '' + ${repairCase.status_id}
         + '' + ${repairCase.bicycle_id} + '' + ${repairCase.customer_employee_id} + '' +${repairCase.repair_employee_id}
          + '' + ${repairCase.repair_number} + '' + ${repairCase.comment}" />

        <a style="color: red;" th:href="@{'/deleteRepairCase/' + ${repairCase.repair_case_id}}" th:text="${repairCase.start_date} + '' + ${repairCase.end_date} + '' + ${repairCase.status_id}
         + '' + ${repairCase.bicycle_id} + '' + ${repairCase.customer_employee_id} + '' +${repairCase.repair_employee_id}
          + '' + ${repairCase.repair_number} + '' + ${repairCase.comment}" />

        <a style="color: green;" th:href="@{'/updateRepairCase/' + ${repairCase.repair_case_id}}" th:text="${repairCase.start_date} + '' + ${repairCase.end_date} + '' + ${repairCase.status_id}
         + '' + ${repairCase.bicycle_id} + '' + ${repairCase.customer_employee_id} + '' +${repairCase.repair_employee_id}
          + '' + ${repairCase.repair_number} + '' + ${repairCase.comment}" />

    </p>

<h1>opret ny reparation</h1>

<form action="/createRepairCase" method="post">
    <input type="text" name="start_date">
    <input type="text" name="end_date">
    <input type="text" name="status_id">
    <input type="text" name="bicycle_id">
    <input type="text" name="customer_employee_id">
    <input type="text" name="repair_employee_id">
    <input type="text" name="repair_number">
    <input type="text" name="comment">
    <input type="submit" value="opret ny">
</form>

</body>
</html>
