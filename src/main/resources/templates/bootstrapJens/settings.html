<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <title>Indstillinger</title>
    <link rel="stylesheet" type="text/css" th:href="@{/styleemilie.css}"/>

</head>
<body>

<div class="topnav">
    <a href="/arbejdskort">Arbejdskort</a>
    <a href="/opretarbejdskort">Opret arbejdskort</a>
    <a href="/findarbejdskort">Find arbejdskort</a>
    <a href="/kunder">Kunder</a>
    <a href="/kassebilag">Kassebilag</a>
    <a class="active" href="/settings">Indstillinger</a>

</div>

<H1>Indstillinger</H1>
<h2>Her kan du ændre i standard værdier</h2>

<h2>Her kan du se og ændre værdier for reparations dele</h2>
<h3>opret ny reparations del</h3>
<form action="/createStdPartLineItemFromSettings" method="post">
    <input type="text" name="description">
    <input type="text" name="price">
    <input type="submit" value="opret ny">
</form>
<p th:each="stdPartLineItem :${stdPartLineItem}">
    <span th:text="${stdPartLineItem.description}+' ' + ${stdPartLineItem.price}" />
    <a style="color: green;" th:href="@{'updateStdPartLineItemFromSettings/' + ${stdPartLineItem.std_part_line_item_id}}"th:text="'Tryk for at ændre pris og beskrivelse' "/>
       <a style="color: red" th:href="@{'deleteStdPartLineItemFromSettings/' + ${stdPartLineItem.std_part_line_item_id}}"
       th:text="'Tryk for at slette' "/>
</p>

<h2>Her kan du se og ændre værdier for reparationer</h2>
<h3>opret ny standard reparation</h3>
<form action="/createStdRepairLineItemFromSettings" method="post">
    <input type="text" name="description">
    <input type="text" name="time">
    <input type="text" name="price">
    <input type="submit" value="opret ny">
</form>
<p th:each="stdRepairLineItem :${stdRepairLineItem}">
    <span th:text="${stdRepairLineItem.description} + ' ' + ${stdRepairLineItem.time} + ' ' + ${stdRepairLineItem.price}" />
    <a style="color: green;" th:href="@{'/updateStdRepairLineItem/' + ${stdRepairLineItem.std_repair_line_item_id}}" th:text="'Tryk for at ændre pris og beskrivelse' "/>
    <a style="color: red" th:href="@{'deleteStdRepairLineItemFromSettings/' + ${stdRepairLineItem.std_repair_line_item_id}}"
       th:text="'Tryk for at slette' "/>
</p>

</body>
</html>
